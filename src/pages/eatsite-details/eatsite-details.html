<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <button ion-button class="cart" (click)="goToCart()">
      <ion-icon name="basket"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let dish of menu" (click)="addToCart(dish)">
      <div class="dish-details">
        {{ dish.name }}
        {{ dish.price | currency:'USD':true }}
        {{ dish.recommended }}
      </div>
    </button>
  </ion-list>
</ion-content>
