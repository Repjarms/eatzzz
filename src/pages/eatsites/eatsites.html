<ion-header>

  <ion-navbar>
    <ion-title>eatsites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="site-list">
    <button ion-item class="site-list-item" *ngFor="let site of eatsites" (click)="goToDetails(site.name)">
      <div class="site-item-picture">
        <img [src]="" />
      </div>
      <div class="site-item-details">
        <div class="site-list-item-name">
          <h2>{{ site.name }}</h2>
        </div>
        <div class="site-list-item-info">
          <div>
            {{ site.type }}
          </div>
          <div>
            {{ site.cost }}
          </div>
          <div>
            {{ site.open }}
          </div>
        </div>
      </div>
    </button>
  </ion-list>
</ion-content>
