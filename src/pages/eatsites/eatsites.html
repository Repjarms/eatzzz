<ion-header>

  <ion-navbar>
    <ion-title>eatsites</ion-title>
    <button ion-button class="cart" (click)="goToCart()">
      <ion-icon name="basket"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <filter-component
    (cuisineFilterUpdate)="cuisineFilterUpdate($event)"
    (priceFilterUpdate)="priceFilterUpdate($event)">
  </filter-component>
  <ion-list class="site-list">
    <div *ngFor="let site of eatsites">
      <button ion-item class="site-list-item" [hidden]="!inFilter(site.type, site.cost)" (click)="goToDetails(site.name)">
        <div class="site-item-picture">
          <img [src]="" />
        </div>
        <div class="site-item-details">
          <div class="site-list-item-name">
            <h2>{{ site.name }}</h2>
          </div>
          <div class="site-list-item-info">
            <div>
              {{ site.type }}
            </div>
            <div>
              {{ site.cost }}
            </div>
            <div>
              {{ site.open }}
            </div>
          </div>
        </div>
      </button>
    </div>
  </ion-list>
</ion-content>
