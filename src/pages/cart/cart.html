<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button item-right color="danger" class="empty-cart-button" (click)="emptyCartContents()">
    Empty Cart
  </button>
  <ion-list [ngClass]="{'invisible': isListHidden}">
    <div ion-item *ngFor="let item of contents">
      <div class="cart-details">
        {{ item.name }}
        {{ item.price | currency:'USD':true }}
      </div>
    </div>
  </ion-list>

  <div ion-item class="total">
    Cart Total: {{ totalCost | currency:'USD':true }}
  </div>

  <button color="dark" (click)="checkOutCart(totalCost)">
    Check Out
  </button>

</ion-content>
